<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
</head>

<body>
    <div id="pusher">
        <div id="header" class="row d-flex flex-wrap container-fluid">
            <div id="logo" class="col-12 col-sm-3 offset-md-2 col-md-3 col-lg-2 col-xl-2 text-center">
                Damian Ruiz
            </div>
            <div id="nav-bar" class="col-12 offset-md-2 col-md-6 offset-lg-2 col-lg-4">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row container-fluid">
            <div id="main-section" class="col-12 offset-md-2 col-md-8 container border">
                <div class="row">
                    <div class="col-12 container">
                        <h1>Contact</h1>
                        <hr>
                    </div>
                </div>
                <div class="row container">
                    <form class="col-12">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input id="name" type="text" class="form-control" placeholder="Jane Doe">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" type="email" class="form-control" placeholder="janedoe@domain.com">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" type="textarea" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <div id="submit" class="btn btn-primary">Submit</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <p>Copyright &copy;</p>
    </footer>
</body>

</html>
